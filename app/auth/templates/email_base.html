<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Slotify Notification{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f9fafb;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #2d3748;
      line-height: 1.6;
    }

    .container {
      max-width: 580px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo {
      font-size: 1.75rem;
      color: #2b6cb0;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #718096;
    }

    h2 {
      font-size: 1.3rem;
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
      color: #2d3748;
    }

    p {
      margin: 0.75rem 0;
      font-size: 1rem;
    }

    .link-box {
      background-color: #edf2f7;
      padding: 1rem;
      border-left: 4px solid #2b6cb0;
      border-radius: 6px;
      word-wrap: break-word;
      font-size: 0.95rem;
      margin: 1rem 0;
    }

    .signature {
      margin-top: 2rem;
      font-size: 0.95rem;
    }

    .signature a {
      color: #2b6cb0;
      text-decoration: none;
    }

    .footer {
      margin-top: 2.5rem;
      text-align: center;
      font-size: 0.85rem;
      color: #718096;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Slotify</div>
      <div class="subtitle">Smart laundry slot booking</div>
    </div>

    {% block content %}{% endblock %}

    <div class="signature">
      Best regards,<br />
      <strong>Team Slotify</strong><br />
      Built by <a href="https://indrajitghosh.onrender.com/" target="_blank">Indrajit Ghosh</a>
    </div>

    <div class="footer">
      This is an automated message. Please do not reply.
    </div>
  </div>
</body>
</html>
