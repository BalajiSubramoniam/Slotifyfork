{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% include 'flash_msgs.html' %}

<div class="d-flex justify-content-center align-items-center min-vh-75">
  <div class="card shadow-lg p-5 text-center" style="max-width: 480px; width: 100%; border-radius: 1rem;">
    
    <!-- ISI Logo -->
    <img src="{{ url_for('main.static', filename='img/isi_logo.png') }}" alt="ISI Bangalore Logo" 
         class="mb-4 mx-auto d-block" style="max-width: 180px; height: auto;">
    
    <h1 class="mb-3 fw-bold">Welcome to Slotify <span class="fs-2">ðŸ‘•</span></h1>
    
    <p class="lead text-muted mb-4">Easily book your hostel washing machine slots online.</p>

    {% if not current_user.is_authenticated %}
      <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg px-5 shadow-sm">
        Get Started
      </a>
    {% else %}
      <a href="{{ url_for('auth.dashboard') }}" class="btn btn-success btn-lg px-5 shadow-sm">
        Dashboard
      </a>
    {% endif %}

  </div>
</div>
{% endblock %}
