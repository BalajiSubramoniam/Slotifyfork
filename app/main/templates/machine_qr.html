<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code â€“ {{ machine.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #fff;
            color: #1a202c;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
            color: #2b6cb0;
        }

        .header p {
            font-size: 1rem;
            color: #4a5568;
        }

        .info {
            margin: 1.5rem auto;
            max-width: 600px;
            font-size: 1.1rem;
        }

        .info i {
            color: #2b6cb0;
            margin-right: 0.5rem;
        }

        .qr {
            text-align: center;
            margin: 2rem 0;
        }

        .qr img {
            width: 280px;
            height: 280px;
        }

        .footer {
            text-align: center;
            font-size: 0.9rem;
            color: #718096;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="bi bi-droplet-half me-2 fs-4"></i>Slotify</h1>
        <p>Scan the QR code below to view the washing machine slot calendar.</p>
    </div>

    <div class="info">
        <p><i class="bi bi-gear-fill"></i> <strong>Machine:</strong> {{ machine.name }} (Code: {{ machine.code }})</p>
        <p><i class="bi bi-building"></i> <strong>Building:</strong> {{ building.name }}</p>
        <p><i class="bi bi-calendar3"></i> <strong>Month:</strong> {{ month_name }} {{ year }}</p>
    </div>

    <div class="qr">
        <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR Code">
    </div>

    <div class="footer">
        &copy; {{ current_year }} Team Slotify &bull; Indrajit Ghosh
    </div>
    
</body>
</html>
